<!DOCTYPE html>
<html>

<head>
  <title>To Do App</title>

</head>
  
  <style>
    body {
    margin: 0px;
    background-color: whitesmoke;
    font-family: 'Rock Salt', cursive;
    text-align: center;
}

.secondary-background {
    background-color: snow;
 }

.tagline {
    font-family: 'Quicksand', sans-serif;
    color: lightslategrey;
    line-height: 125px;
  }

h1 {
    margin: 0;
    background-color: steelblue;
    line-height: 100px;
    color: khaki;
  }

 h2 {
    margin: 10px;
  }

  .container {
    display: flex;
    border: 2px solid snow;
  }

 .week {
    display: inline-flex;
    flex-grow: 3;
    flex-direction: column;
  }

 .row {
    min-height: 200px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
  }

  .square {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 125px;
    height: 125px;
    padding: 10px;
  }

  .day.square {
    background-color: steelblue;
    border: 1px solid white;
  }

  .task.square {
    background-color: khaki;
    border: 1px solid white;
  }

  .task p {
    font-family: 'Quicksand', sans-serif;
    font-weight: 700;
    font-size: 12px;
  }
  
  .reminders {
    display: inline-flex;
    flex-grow: 2;
    background-color: khaki;
  }

  .reminders h3 {
    width: 100%;
    margin: 10px;
    color: black;
    line-height: 90px;
    font-size: 24px;
  }

  footer {
    font-size: 24px;
  }
    
    
  </style>
<body>

  <!-- Header -->
  <div id='header'>
    <h1>To Do or Not To Do</h1>
    <h2 class='tagline'>(your priorities at a glance)</h2>
  </div>

  <!-- App Container -->
  <div class='container'>

    <!-- To Do Section -->
    <div class='week'>
      <div class='row secondary-background'>
        <div class='day square'><h3>MON</h3></div>
        <div class='task square'>
          <p> Insert some information about your week here :) </p>
        </div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>TUE</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>WED</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>THU</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>FRI</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
    </div>

    <!-- Reminders Section -->
    <div class='reminders'>
      <h3>Reminders</h3>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span class='tagline'>copyright trulytodo.com</span>
  </footer>
</body>
</html>
